<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mes réservations - Bib Readers</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.card {
    height: 350px;
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
}
.card img {
    height: 150px;
    object-fit: cover;
}
.card-body {
    flex: 1;
    display: flex;
    flex-direction: column;
}
.card-text.description {
    display: -webkit-box;
    -webkit-line-clamp: 3;
    line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
}
.btn { margin-top: auto; }
</style>
</head>
<body>
<div class="container mt-5">
    <h1>Mes réservations</h1>
    <div class="row">
        {% for livre in livres %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{ livre.image_url or '/static/images/interfaces/carte_template.png' }}" alt="{{ livre.title }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ livre.title }}</h5>
                    <p class="card-text description">{{ livre.description or 'Pas de description' }}</p>
                    <p class="card-text"><strong>Prix :</strong> {{ livre.price or 'N/A' }} €</p>
                    <p class="card-text"><strong>Disponibilité :</strong> {{ livre.availability_num }} exemplaire(s)</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
