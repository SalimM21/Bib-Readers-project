<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Adhérent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .en-retard {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1>Profil de l'adhérent</h1>
        <hr>

        <!-- Infos adhérent -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" id="nom-adh">Dupont Jean</h5>
                <p class="card-text"><strong>Email :</strong> jean.dupont@example.com</p>
                <p class="card-text"><strong>Rôle :</strong> Adhérent</p>
                <p class="card-text"><strong>Date d'inscription :</strong> 2025-08-13</p>
            </div>
        </div>

        <!-- Onglets -->
        <ul class="nav nav-tabs mb-3" id="profilTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="emprunts-tab" data-bs-toggle="tab" data-bs-target="#emprunts"
                    type="button" role="tab">Mes emprunts</button>
            </li>
            <!-- Autres onglets si nécessaire -->
        </ul>

        <div class="tab-content" id="profilTabsContent">
            <div class="tab-pane fade show active" id="emprunts" role="tabpanel">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Titre du livre</th>
                            <th>Date d'emprunt</th>
                            <th>Date de retour prévue</th>
                            <th>Statut</th>
                        </tr>
                    </thead>
                    <tbody id="emprunts-body">
                        <!-- Les emprunts seront injectés ici par JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const idAdherent = 1;  // Remplacer par l'ID de l'adhérent connecté

        fetch(`/api/mes-emprunts/${idAdherent}`)
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('emprunts-body');
                data.forEach(emprunt => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                    <td>${emprunt.titre}</td>
                    <td>${emprunt.date_emprunt}</td>
                    <td>${emprunt.date_retour_prevue}</td>
                    <td class="${emprunt.statut === 'En retard' ? 'en-retard' : ''}">${emprunt.statut}</td>
                `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => console.error("Erreur récupération emprunts:", err));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
