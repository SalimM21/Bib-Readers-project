
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recommandation de Livres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Recommandez-moi un livre</h1>

    <form method="post" action="/api/recommander-par-description">
        <div class="mb-3">
            <label for="description" class="form-label">Décrivez le livre que vous cherchez...</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ description or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Obtenir des suggestions</button>
    </form>

    {% if suggestions %}
    <h3 class="mt-4">Suggestions :</h3>
    <div class="row">
        {% for livre in suggestions %}
        <div class="col-md-3 mb-3">
            <div class="card h-100">
                <img src="{{ livre.image_url }}" class="card-img-top" alt="{{ livre.titre }}">
                <div class="card-body">
                    <h5 class="card-title">{{ livre.titre }}</h5>
                    <a href="/livre/{{ livre.id }}" class="btn btn-primary">Voir détails</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
</body>
</html>
