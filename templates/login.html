<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion - Bibreaders</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            /* Image de fond pleine page */
            background-image: url('/static/images/background.webp');
            /* adapte le chemin de l'image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            /* hauteur de 100% de la fenêtre */
            margin: 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .jumbotron {
            background-color: rgba(255, 255, 255, 0.9);
            /* fond blanc semi-transparent */
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        input.form-control {
            margin-top: 10px;
        }

        button.btn-primary {
            margin-top: 20px;
            width: 100%;
        }

        .form-toggle {
            margin-top: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Connexion</h1>
        <form action="/api/login" method="post">
           <input type="email" name="email" placeholder="Adresse e-mail" required class="form-control" />
            <input type="password" name="password" placeholder="Mot de passe" required class="form-control" />
            <button type="submit"  class="btn btn-primary">Se connecter</button>
        </form>
        <div class="form-toggle">
            Pas encore de compte ? <a href="/api/register">Créez-en un</a>.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
