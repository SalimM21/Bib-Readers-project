<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscription - DiabetoWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url('/static/images/background.jpg');
            /* adapte le chemin */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            /* hauteur de 100% de la fenêtre */
            margin: 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .jumbotron {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        input.form-control {
            margin-top: 10px;
        }

        button.btn-primary {
            margin-top: 20px;
            width: 100%;
        }

        .form-toggle {
            margin-top: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Inscription</h1>
        <form id="registerForm" action="/register" method="post" novalidate>
            <div class="mb-3">
                <input type="text" name="username" placeholder="Nom d'utilisateur" required class="form-control" />
                <small class="text-danger error-message" style="display: none;">Veuillez entrer un nom
                    d'utilisateur.</small>
            </div>

            <div class="mb-3">
                <input type="email" name="email" placeholder="Adresse e-mail" required class="form-control" />
                <small class="text-danger error-message" style="display: none;">Veuillez entrer une adresse e-mail
                    valide.</small>
            </div>

            <div class="mb-3">
                <input type="password" name="password" placeholder="Mot de passe" required class="form-control" />
                <small class="text-danger error-message" style="display: none;">Veuillez entrer un mot de passe.</small>
            </div>

            <div class="mb-3">
                <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required
                    class="form-control" />
                <small class="text-danger error-message" style="display: none;">Veuillez confirmer votre mot de
                    passe.</small>
            </div>

            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>

        <div class="form-toggle mt-3">
            Déjà un compte ? <a href="/login">Connectez-vous</a>.
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            let isValid = true;
            const inputs = this.querySelectorAll("input[required]");

            inputs.forEach(input => {
                const errorMessage = input.nextElementSibling;
                if (!input.value.trim()) {
                    errorMessage.style.display = "block";
                    isValid = false;
                } else {
                    errorMessage.style.display = "none";
                }
            });

            if (!isValid) {
                event.preventDefault(); // Empêche l'envoi si un champ est vide
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
